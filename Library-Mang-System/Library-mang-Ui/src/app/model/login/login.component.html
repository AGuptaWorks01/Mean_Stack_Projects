<div class="form-container">
  <h2 *ngIf="isLoginMode">Login Page</h2>
  <h2 *ngIf="!isLoginMode">Registration</h2>
  <!-- <p>{{ message }}</p> -->

  <form #authForm="ngForm" (ngSubmit)="isLoginMode ? login() : register()" novalidate>
    <div class="form-group">
      <label for="Username">Username:</label>
      <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required #usernameField="ngModel">
      <div *ngIf="usernameField.invalid && usernameField.touched" class="error">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="Password">Password:</label>
      <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required #passwordField="ngModel">
      <div *ngIf="passwordField.invalid && passwordField.touched" class="error">
        Password is required.
      </div>
    </div>

    <div *ngIf="!isLoginMode">
      <div class="form-group">
        <label for="Email">Email:</label>
        <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required #emailField="ngModel">
        <div *ngIf="emailField.invalid && emailField.touched" class="error">
          Email is required and must be valid.
        </div>
      </div>

      <div class="form-group">
        <label for="FullName">Full Name:</label>
        <input type="text" placeholder="Full Name" [(ngModel)]="fullname" name="fullname" required #fullnameField="ngModel">
        <div *ngIf="fullnameField.invalid && fullnameField.touched" class="error">
          Full Name is required.
        </div>
      </div>
    </div>

    <div class="button-container">
      <button type="submit" [disabled]="authForm.invalid" class="green-btn">
        {{ isLoginMode ? 'Login' : 'Register' }}
      </button>
    </div>

    <p class="toggle-link" (click)="toggleMode()">
      {{ isLoginMode ? 'New user? Register here' : 'Already have an account? Login here' }}
    </p>

  </form>
</div>
